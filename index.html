<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Esitys</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-video="pyhimys_bg.mp4" data-background-video-loop data-background-video-muted data-transition="fade" ><h1>PYHIMYS</h1></section>
				<section data-transition="fade" data-background-color="#1010101" data-background-image="slide-1-bg.png">
					<div id="slide-1-content">
						<h2>Mikko Heikki Matias Kuoppala</h2>
						<ul>
							<li>Artistinimeltään Pyhimys</li>
							<li>Syntynyt 1981</li>
							<li>Ensimmäiset kappaleet 2004</li>
						</ul>
					</div>
				</section>
				<section>ASD</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				controls: false,
			});
		</script>
	</body>
</html>
